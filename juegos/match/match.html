<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emparejar Imágenes - Bombas de semillas</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <main class="container">
        <div><img src="../../assets/imagenes/logo.png" alt="Logo Geobizi" class="logo-main" /></div>
        <h1>Emparejar Semillas y Flores</h1>
        <p>Selecciona la semilla y la flor correcta para:</p>

        <div class="plant-name" id="plantName"></div>

        <h3>Opciones de Semillas:</h3>
        <div id="seedOptions" class="options semilla-flor"></div>

        <h3>Opciones de Flores:</h3>
        <div id="flowerOptions" class="options semilla-flor"></div>

        <div class="bloque">
            <button id="nextBtn" class="btn">Siguiente</button>
            <button class="btn secondary" id="salirmenu">Salir al Menú</button>
        </div>
    </main>

    <script src="match.js"></script>
</body>

</html>
