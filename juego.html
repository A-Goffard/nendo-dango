<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mini‑juego — Match (Arrastrar)</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .game-controls{display:flex;gap:10px;margin-bottom:12px}
        .match-board{display:flex;gap:24px;align-items:flex-start}
        .images-col,.labels-col{display:flex;flex-direction:column;gap:12px}
        .draggable{width:90px;height:90px;border-radius:8px;border:1px solid var(--border);background:#fff;display:flex;align-items:center;justify-content:center;padding:6px}
        .draggable img{max-width:100%;max-height:100%;object-fit:contain}
        .drop-target{min-width:140px;min-height:60px;border:2px dashed var(--border);border-radius:8px;padding:8px;display:flex;align-items:center;justify-content:center;background:var(--white)}
        .drop-target.filled{border-style:solid;background:var(--option-selected-bg)}
        .small-note{font-size:90%;color:var(--muted);margin-top:8px}
    </style>
</head>

<body>
    <main class="container">
        <h1>Juego: Empareja semillas con su etiqueta</h1>
        <p>Arrastra las imágenes de la columna izquierda y suéltalas sobre la etiqueta correcta a la derecha.</p>

            <div class="game-controls">
                <button id="startBtn" class="btn">Iniciar</button>
                <a class="btn" href="index.html">Volver</a>
            </div>

        <div id="gameRoot">
            <p>Cargando juego...</p>
        </div>

        <p class="small-note">Puedes editar `data/match.json` para ajustar qué imágenes se usan y las etiquetas.</p>
    </main>
    <script src="js/match.js"></script>
</body>

</html>
